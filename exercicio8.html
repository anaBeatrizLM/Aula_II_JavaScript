<body>
    <h1>Final da Libertadores</h1>
    <script>
        var golsC = parseInt(prompt("Quantos gols o Corinthians fez?"))
        var golsP = parseInt(prompt("Quantos gols o Palmeiras fez?"))
        if (golsC >golsP){
        document.write("O VENCEDOR É O CORINTHIANS!")
        }else if (golsC<golsP){
            document.write("O VENCEDOR É O PALMEIRAS!")
        }
        else{
            document.write("EMPATE")
        }
    </script>
