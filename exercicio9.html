<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Entre com o primeiro número: "))
        var num2 = parseInt(prompt("Entre com o segundo número: "))
        let operacao = prompt("1-Adição, 2-Subtração, 3-Divisão, 4-Multiplicação")
        var resultado
        switch (operacao){
        case"1":
        resultado = num1+num2
        document.write(num1+ " + "+num2+ " é "+resultado)
        break
        case"2":
        resultado = num1-num2
        document.write(num1+ " - "+num2+ " é "+resultado)
        break
        case"3":
        resultado = num1/num2
        document.write(num1+ " / "+num2+ " é "+resultado)
        break
        case"4":
        resultado = num1*num2
        document.write(num1+ " x "+num2+ " é "+resultado)
        break
        default:
            document.write("Operação inválida")
        }
    </script>
</body>
</html>
