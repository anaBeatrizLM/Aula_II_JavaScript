<body>
    <script>
        var num1 = parseInt(prompt("Digite a quanidade de lados desse polígono regular: "))
        var num2 = parseInt(prompt("Digite a medida (em cm) dos lados desse polígono regular: "))
        var resultado
    
        if(num1 == 3){
        resultado = num2*3
        document.write("Esse polígono é um TRIÂNGULO, e seu perímetro é: "+resultado)
        } else if(num1 == 4){
        resultado = num2*num2
        document.write("Esse polígono é um QUADRADO, e sua área é: "+resultado)
        } else if(num1 == 5){
        resultado = num2*5
        document.write("Esse polígono é um PENTÁGONO, e seu perímetro é: "+resultado)
        } else if(num1<3){
        document.write("NÃO É UM POLÍGONO")
        } else{
            document.write("POLÍGONO NÃO IDENTIFICADO")
        }
    </script>
</body>
